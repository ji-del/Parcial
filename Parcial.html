<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport">
    <title>Parcial</title>
    <link rel="icon" href="icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="parcial.css" rel="stylesheet">
</head>
<body>
  <form class="row g-3 needs-validation" novalidate></form>
    <div class="container">
        <div class="row tittle">
          <div class="col-sm-12">
            <h1 style="text-align: center;">Formulario inscripcion <i class="fa-solid fa-ghost"></i> </h1>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-12">
            <h2>Datos personales:</h2>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Nombre y Apellidos:</h4> 
          </div>
          <div class="col-sm-9">
            <textarea class="form-control"  placeholder="Nombre Completo" id="floatingTextarea"></textarea>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Correo electronico:</h4> 
          </div>
          <div class="col-sm-9">
            <textarea class="form-control"  placeholder="Nombre Completo" id="floatingTextarea"></textarea>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Contraseña:</h4> 
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          </div>
          <div class="col-sm-3">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h4>Confirmar contraseña:</h4> 
          </div>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h4>Genero:</h4> 
          </div>
          <div class="col-sm-9">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Masculino
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Femenino
              </label>
          </div>
        </div>
        <div class="row"> 
          <div class="col-sm-3">
            <h4>Pais:</h4> 
          </div>
          <div class="col-sm-9">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Seleccione una opcion</option>
              <option value="1">Alemania </option>
              <option value="2">Argentina </option>
              <option value="3">Belgica </option>
              <option value="4">Canada </option>
              <option value="5">Chile </option>
              <option value="6">China </option>
              <option value="7">Colombia </option>
              <option value="8">Corea del sur</option>
              <option value="9">España </option>
              <option value="10">Estados unidos</option>
              <option value="11">Francia</option>
              <option value="12">Hong Kong </option>
              <option value="13">India </option>
              <option value="14">Italia </option>
              <option value="15">Japon </option>
              <option value="16">Mexico</option>
              <option value="17">Paises Bajos </option>
              <option value="18">Peru</option>
              <option value="19">Polonia</option>
              <option value="20">Reino Unido </option>
              <option value="21">Singapur </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <h2>Intereses personales</h2>
          </div>
          <div class="col-sm-6">
            <h2>Otra informacion importante </h2>
          </div>
        </div>
        <div class="row personales">
          <div class="col-sm-6">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Deportes
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Videojuegos
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Libros
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Computacion
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Peliculas
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Fotografía
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Jardineria
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Musica
            </label>

          </div>
          <div class="col-sm-6">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 130px"></textarea>
          </div>
        </div>
        <div class="row form">
          <div class="col-sm-6">
            <h2>Adjunte una foto</h2>
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="col-sm-6">
            <h2>Adjunte el documento</h2>
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">
          </div>  
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
    </div>
  </form>
</body>
</html>
